<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="playArea">
        <div class="gameHeader">
            <h2>Tic-Tac-GO!</h2>
        </div>
        <div class="CPUDifficulty">
            <div>Difficulty</div>
            <div class="dropdown">
                <select id="CPULevel">
                    <option>Easy</option>
                </select>
            </div>
        </div>
        <div class="scoreBoard">
            <div id="playerOne" class="scoreCard">
                <div>Player</div>
                <div id="playerScore">0</div>
            </div>
            <div>
                <button id="reset">Reset</button>
            </div>
            <div id="playerTwo" class="scoreCard">
                <div>CPU</div>
                <div id="CPUScore">0</div>
            </div>
        </div>
        <div class="gameBoard">

        </div>
    </div>
</body>
</html>
